<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Shared Payments 1.0</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link type="text/css" href="css/smoothness/jquery-ui-1.8.15.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.15.custom.min.js"></script>
<script type="text/javascript" src="js/utils.js" ></script>

</head>

<body>
<div id="loginBox">
	<label for="identifier">Identifier</label>
	<input type="text" name="identifier" id="identifier"></input><br/>
	<label for="password">Password</label>
	<input type="password" name="password" id="password"></input><br/>
	<input class="button" type="button" name="submit" value="Log in" onclick="login();"></input><br/>
	<input class="button" type="button" name="addaccount" value="Create an account" onclick="showAddUser();"></input><br/>
</div>
	
<div id="addUser">
<label for="addidentifier">Identifier</label>
	<input type="text" name="addidentifier" id="addidentifier"></input><br/>
	<label for="addfirstName">First Name</label>
	<input type="text" name="addfirstName" id="addfirstname"></input><br/>
	<label for="addlastName">Last Name</label>
	<input type="text" name="addlastName" id="addlastname"></input><br/>
	<label for="addmailAddress">Mail Address</label>
	<input type="text" name="addmailAddress" id="addmailaddress"></input><br/>
	<label for="addpassword">Password</label>
	<input type="password" name="addpassword" id="addpassword"></input><br/>
	<input class="button" type="button" name="submit" value="Create account" onclick="addUser();"></input><br/>
</div>
</body>
</html>
